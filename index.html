<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>ÁÑ°Â∞æÁÜäÁ≥ñÊûúÂ±ã üê®üç¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff0f5">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #fff0f5;
            --primary: #ff80ab;
            --secondary: #8c9eff;
            --text: #880e4f;
            --glass: rgba(255, 255, 255, 0.85);
        }

        /* === Ê†∏ÂøÉË®≠ÂÆöÔºöÈéñÊ≠ªÁï´Èù¢ === */
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; position: fixed;
            overscroll-behavior: none; touch-action: none;
            background: var(--bg-color);
            font-family: 'Varela Round', sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        /* === ÂãïÊÖãËÉåÊôØ === */
        .bg-blob {
            position: absolute; border-radius: 50%;
            filter: blur(40px); opacity: 0.6; z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { width: 200px; height: 200px; background: #ffcdd2; top: -50px; left: -50px; animation-delay: 0s; }
        .blob-2 { width: 250px; height: 250px; background: #e1bee7; bottom: -50px; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 150px; height: 150px; background: #b3e5fc; top: 40%; left: 60%; animation-delay: -2s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

        #app-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            position: relative; z-index: 1;
        }

        /* === 1. È†ÇÈÉ®ÁéªÁíÉË≥™ÊÑüÂàó === */
        .header-bar {
            height: 90px; width: 94%; margin: 10px auto 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 8px 32px rgba(255, 128, 171, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .pet-section { display: flex; align-items: center; gap: 12px; }
        
        /* ÂëºÂê∏ÁöÑÁÑ°Â∞æÁÜä */
        #koala-icon { 
            width: 55px; height: 55px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
            animation: breathe 3s infinite ease-in-out;
            cursor: pointer;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .status-box { display: flex; flex-direction: column; gap: 4px; }
        .hunger-track { 
            width: 70px; height: 8px; background: #ffebee; 
            border-radius: 10px; overflow: hidden; border: 1px solid #ffcdd2; 
        }
        .hunger-fill { width: 50%; height: 100%; background: linear-gradient(90deg, #ff80ab, #ff4081); transition: width 0.5s; }
        
        .feed-btn { 
            font-size: 0.7rem; padding: 4px 10px; 
            background: linear-gradient(135deg, #ff80ab, #ff4081); 
            color: white; border:none; border-radius: 15px; 
            font-weight: bold; box-shadow: 0 2px 5px rgba(255, 64, 129, 0.3);
            transition: transform 0.1s;
        }
        .feed-btn:active { transform: scale(0.9); }

        .menu-section { display: flex; gap: 10px; align-items: center; }
        .score-pill {
            background: white; padding: 5px 12px; border-radius: 20px;
            font-family: 'Fredoka'; font-size: 1.1rem; color: #ec407a; font-weight: bold;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .nav-btn { 
            font-size: 1.2rem; color: white; 
            background: #8c9eff; width: 40px; height: 40px; 
            border-radius: 50%; display:flex; align-items:center; justify-content:center; 
            box-shadow: 0 4px 10px rgba(140, 158, 255, 0.4);
            transition: transform 0.1s;
        }
        .nav-btn:active { transform: scale(0.9); }

        /* === 2. ÈÅäÊà≤ÂçÄ === */
        .game-area {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 10px; position: relative;
        }
        #board-container {
            width: 90vw; max-width: 360px; aspect-ratio: 1/1;
            background: rgba(255,255,255,0.9); 
            border-radius: 24px; padding: 10px;
            box-shadow: 0 15px 35px rgba(255, 128, 171, 0.15), inset 0 -5px 0 rgba(0,0,0,0.05);
            border: 4px solid white;
        }
        canvas#game-canvas { width: 100%; height: 100%; border-radius: 16px; display: block; }
        .board-shake { animation: shake 0.5s both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* === 3. Â∫ïÈÉ®ÁîüÊàêÂçÄ === */
        #spawn-area {
            height: 120px; width: 100%;
            display: flex; justify-content: space-around; align-items: center;
            background: rgba(255,255,255,0.5);
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            backdrop-filter: blur(5px);
            padding-bottom: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .shape-preview { width: 60px; height: 60px; touch-action: none; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.1)); }
        .shape-preview.dragging {
            opacity: 0.9; z-index: 9999; position: fixed;
            transform: scale(1.2); pointer-events: none;
            will-change: left, top; margin: 0;
        }

        /* === ÂïÜÂ∫ó & ÂΩàÁ™ó === */
        #shop-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 240, 245, 0.95); z-index: 200;
            display: none; flex-direction: column; padding: 20px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .shop-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; margin-top: 40px; }
        .shop-item {
            background: white; padding: 15px; margin-bottom: 15px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 2px solid white;
        }
        
        #game-over-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            display: none; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: white; padding: 30px; border-radius: 30px; text-align: center; 
            width: 80%; max-width: 300px; border: 6px solid #ffcdd2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-restart { 
            background: linear-gradient(135deg, #ff80ab, #ff4081); 
            color: white; border: none; padding: 12px 35px; 
            border-radius: 25px; font-weight: bold; margin-top: 15px; 
            font-size: 1.1rem; box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .float-text { 
            position: absolute; font-family: 'Fredoka'; font-weight: 900; 
            color: #ff4081; font-size: 1.8rem; pointer-events: none; z-index: 5000; 
            animation: floatUp 1s forwards; text-shadow: 3px 3px 0 white; 
        }
        
        .bubble { 
            position: absolute; top: 100px; left: 20px; 
            background: white; padding: 8px 15px; border-radius: 20px; 
            border-bottom-left-radius: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem; color: #880e4f; font-weight: bold;
            opacity: 0; transition: 0.3s; pointer-events: none; 
        }
        .bubble.show { opacity: 1; transform: translateY(-5px); }
    </style>
</head>
<body>

<!-- ËÉåÊôØË£ùÈ£æ -->
<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>
<div class="bg-blob blob-3"></div>

<div id="app-container">
    <div class="header-bar">
        <div class="pet-section">
            <svg id="koala-icon" viewBox="0 0 100 100" onclick="petKoala()">
                <circle cx="50" cy="50" r="45" fill="#eceff1"/>
                <circle cx="20" cy="30" r="15" fill="#cfd8dc"/> <circle cx="80" cy="30" r="15" fill="#cfd8dc"/>
                <g id="eyes"><circle cx="35" cy="45" r="5" fill="#455a64"/><circle cx="65" cy="45" r="5" fill="#455a64"/></g>
                <ellipse cx="50" cy="55" rx="10" ry="7" fill="#455a64"/>
                <circle cx="25" cy="60" r="6" fill="rgba(255,128,171,0.4)"/> <circle cx="75" cy="60" r="6" fill="rgba(255,128,171,0.4)"/>
            </svg>
            <div class="status-box">
                <div class="hunger-track"><div class="hunger-fill" id="hunger-bar"></div></div>
                <button class="feed-btn" onclick="feed()">È§µÈ£ü</button>
            </div>
        </div>
        <div class="menu-section">
            <div class="score-pill">üåø <span id="score">0</span></div>
            <div class="nav-btn" onclick="toggleShop()"><i class="fas fa-gift"></i></div>
        </div>
    </div>
    
    <div class="bubble" id="msg">‰∏ª‰∫∫ÔΩû</div>

    <div class="game-area">
        <div id="board-container">
            <canvas id="game-canvas" width="800" height="800"></canvas>
        </div>
    </div>
    
    <div id="spawn-area"></div>
</div>

<div id="shop-overlay">
    <div class="shop-header">
        <h1 style="color:#880e4f; margin:0;">Ë®±È°òÊ∏ÖÂñÆ ‚ú®</h1>
        <div class="nav-btn" onclick="toggleShop()" style="background:#ff8a80;"><i class="fas fa-times"></i></div>
    </div>
    <div id="shop-list"></div>
</div>

<div id="game-over-modal">
    <div class="modal-content">
        <div style="font-size:4rem;">üò≠</div>
        <h2 style="color:#880e4f; margin:10px 0;">Ê≤íÂú∞ÊñπÊîæ‰∫Ü</h2>
        <p style="color:#888;">ÁÑ°Â∞æÁÜäË¶∫ÂæóÂ•ΩÂèØÊÉú...</p>
        <button class="btn-restart" onclick="game.reset()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>
</div>

<script>
    /* === Á≤íÂ≠êÁâπÊïàÁ≥ªÁµ± (Confetti) === */
    const particles = [];
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.size = Math.random() * 15 + 5;
            this.speedX = Math.random() * 6 - 3;
            this.speedY = Math.random() * 6 - 3;
            this.life = 1.0;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            this.life -= 0.02; this.size *= 0.95;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }
    function createExplosion(x, y, color) {
        for(let i=0; i<10; i++) particles.push(new Particle(x, y, color));
    }

    /* === È§äÊàêÊï∏Êìö === */
    let coins = parseInt(localStorage.getItem('xr_coins') || 0);
    let hunger = parseInt(localStorage.getItem('xr_hunger') || 50);
    const PRIZES = [{n:'ÊâãÊêñÈ£≤', p:8000}, {n:'ÊåâÊë©', p:30000}, {n:'Â§ßÈ§ê', p:88000}, {n:'Ê∏ÖÁ©∫Ë≥ºÁâ©Ëªä', p:9999999}];

    function updateUI() {
        document.getElementById('score').innerText = coins;
        document.getElementById('hunger-bar').style.width = hunger + '%';
        localStorage.setItem('xr_coins', coins); localStorage.setItem('xr_hunger', hunger);
    }
    updateUI();

    function feed() {
        if(coins >= 50) {
            if(hunger>=100) return speak("È£Ω‰∫ÜÔºÅ");
            coins -= 50; hunger = Math.min(100, hunger+20);
            updateUI(); speak("Â•ΩÂêÉÔºÅ");
            // Âô¥ÊÑõÂøÉ
            const rect = document.getElementById('koala-icon').getBoundingClientRect();
            createExplosion(rect.left+25, rect.top+25, '#ff4081');
        } else speak("Ê≤íÈå¢...");
    }
    
    let clicks = 0;
    function petKoala() {
        clicks++;
        if(clicks===10) { coins+=10000; updateUI(); alert("Áî∑ÂèãÊïëÊòüÔºÅ+10000"); clicks=0; }
        else speak("ÊÑõÂ¶≥Âñî ‚ù§Ô∏è");
    }

    function speak(text) {
        const b = document.getElementById('msg'); b.innerText = text;
        b.classList.add('show'); setTimeout(()=>b.classList.remove('show'), 2000);
    }

    function toggleShop() {
        const s = document.getElementById('shop-overlay');
        s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
        if(s.style.display === 'flex') {
            const l = document.getElementById('shop-list'); l.innerHTML = '';
            PRIZES.forEach(p => {
                l.innerHTML += `<div class="shop-item">
                    <div><b style="font-size:1.1rem; color:#555;">${p.n}</b><br><small style="color:#ff80ab; font-weight:bold;">${p.p.toLocaleString()} üåø</small></div>
                    <button onclick="buy('${p.n}',${p.p})" style="background:linear-gradient(135deg, #8c9eff, #536dfe); color:white; border:none; padding:8px 15px; border-radius:15px; font-weight:bold; box-shadow:0 3px 10px rgba(83,109,254,0.3);">ÂÖåÊèõ</button>
                </div>`;
            });
        }
    }
    function buy(n, p) {
        if(coins>=p) { coins-=p; updateUI(); alert(`ÂÖåÊèõÊàêÂäüÔºö${n}`); } else alert("Èå¢‰∏çÂ§†ÔºÅ");
    }

    /* === ÈÅäÊà≤ÂºïÊìé === */
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const SHAPES = [
        {m:[[1]], c:'#ff8a80'}, {m:[[1,1]], c:'#ff80ab'}, {m:[[1],[1]], c:'#ea80fc'},
        {m:[[1,1,1]], c:'#b388ff'}, {m:[[1,1],[1,1]], c:'#8c9eff'}, {m:[[1,1,1],[0,1,0]], c:'#80d8ff'}
    ];
    let grid = Array(8).fill().map(()=>Array(8).fill(0));
    let currentDrag = null; let ghost = null;
    const CELL = 100;

    function draw() {
        ctx.clearRect(0,0,800,800);
        
        // Áπ™Ë£ΩÁ≤íÂ≠ê
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw(ctx);
            if(particles[i].life <= 0) particles.splice(i, 1);
        }

        // Á∂≤Ê†º (ËôõÁ∑öÊõ¥ÂèØÊÑõ)
        ctx.strokeStyle = '#fce4ec'; ctx.lineWidth=3; ctx.setLineDash([10, 10]);
        for(let i=0;i<=8;i++) {
            ctx.beginPath(); ctx.moveTo(0,i*CELL); ctx.lineTo(800,i*CELL); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(i*CELL,0); ctx.lineTo(i*CELL,800); ctx.stroke();
        }
        ctx.setLineDash([]);

        if(ghost) drawShape(ghost.shape, ghost.x, ghost.y, 'rgba(0,0,0,0.1)');
        for(let y=0;y<8;y++) for(let x=0;x<8;x++) if(grid[y][x]) drawCell(x,y,grid[y][x]);
        
        requestAnimationFrame(draw);
    }
    
    function drawCell(x,y,c) {
        let p=6, s=CELL-p*2;
        ctx.fillStyle=c; 
        // ÂúìËßíÁü©ÂΩ¢ + È´òÂÖâ (ÊûúÂáçÊÑü)
        ctx.beginPath(); ctx.roundRect(x*CELL+p, y*CELL+p, s, s, 20); ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.4)';
        ctx.beginPath(); ctx.arc(x*CELL+p+15, y*CELL+p+15, 8, 0, Math.PI*2); ctx.fill();
    }
    function drawShape(s,x,y,c) {
        for(let r=0;r<s.m.length;r++) for(let c2=0;c2<s.m[0].length;c2++) if(s.m[r][c2]) drawCell(x+c2, y+r, c || s.c);
    }

    function spawn() {
        const area = document.getElementById('spawn-area'); area.innerHTML = '';
        for(let i=0;i<3;i++) {
            const data = SHAPES[Math.floor(Math.random()*SHAPES.length)];
            const el = document.createElement('canvas');
            el.width=60; el.height=60; el.className='shape-preview';
            const c = el.getContext('2d');
            const s=12, ox=(60-data.m[0].length*s)/2, oy=(60-data.m.length*s)/2;
            c.fillStyle=data.c;
            for(let r=0;r<data.m.length;r++) for(let col=0;col<data.m[0].length;col++) 
                if(data.m[r][col]) {
                    c.beginPath(); c.roundRect(ox+col*s, oy+r*s, s-1, s-1, 3); c.fill();
                }
            
            el.addEventListener('touchstart', (e)=>startDrag(e, el, data), {passive:false});
            el.addEventListener('mousedown', (e)=>startDrag(e, el, data));
            area.appendChild(el);
        }
        checkOver();
    }

    function startDrag(e, el, data) {
        e.preventDefault(); currentDrag = { el, data };
        el.classList.add('dragging'); moveDrag(e);
    }

    function moveDrag(e) {
        if(!currentDrag) return;
        const evt = e.touches ? e.touches[0] : e;
        const el = currentDrag.el;
        const offset = 80; const elWidth = 60;
        
        el.style.left = (evt.clientX - elWidth/2) + 'px';
        el.style.top = (evt.clientY - elWidth/2 - offset) + 'px';

        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const canvasX = (evt.clientX - rect.left) * scaleX;
        const canvasY = (evt.clientY - offset - rect.top) * scaleY;

        const gx = Math.floor(canvasX / CELL); const gy = Math.floor(canvasY / CELL);
        const shape = currentDrag.data;
        const px = gx - Math.floor(shape.m[0].length/2); const py = gy - Math.floor(shape.m.length/2);

        let best = null; let minDistance = Infinity;
        for(let dy=-2; dy<=2; dy++) for(let dx=-2; dx<=2; dx++) {
            const tx = px + dx; const ty = py + dy;
            if(canPlace(shape.m, tx, ty)) {
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < minDistance) { minDistance = dist; best = {x: tx, y: ty}; }
            }
        }
        ghost = best ? {x:best.x, y:best.y, shape:shape} : null;
    }

    function endDrag() {
        if(!currentDrag) return;
        if(ghost) {
            place(ghost.shape, ghost.x, ghost.y);
            currentDrag.el.remove();
            if(document.getElementById('spawn-area').children.length===0) setTimeout(spawn, 300);
            else checkOver();
        } else {
            currentDrag.el.classList.remove('dragging');
            currentDrag.el.style.left=''; currentDrag.el.style.top='';
        }
        currentDrag = null; ghost = null;
    }

    document.addEventListener('touchmove', moveDrag, {passive:false});
    document.addEventListener('mousemove', moveDrag);
    document.addEventListener('touchend', endDrag);
    document.addEventListener('mouseup', endDrag);

    function canPlace(m, x, y) {
        for(let r=0;r<m.length;r++) for(let c=0;c<m[0].length;c++) {
            if(m[r][c]) {
                let nx=x+c, ny=y+r;
                if(nx<0||nx>=8||ny<0||ny>=8||grid[ny][nx]) return false;
            }
        }
        return true;
    }
    function place(s, x, y) {
        for(let r=0;r<s.m.length;r++) for(let c=0;c<s.m[0].length;c++) 
            if(s.m[r][c]) grid[y+r][x+c] = s.c;
        checkLines();
    }
    function checkLines() {
        let lines = 0;
        let clearedCells = []; // Ë®òÈåÑÊ∂àÈô§ÁöÑÊ†ºÂ≠êÂ∫ßÊ®ô‰ª•Áî¢ÁîüÁâπÊïà

        for(let y=0;y<8;y++) if(grid[y].every(c=>c)) { 
            grid[y].fill(0); lines++; 
            for(let x=0; x<8; x++) clearedCells.push({x, y});
        }
        for(let x=0;x<8;x++) {
            let full=true; for(let y=0;y<8;y++) if(!grid[y][x]) full=false;
            if(full) { 
                for(let y=0;y<8;y++) { grid[y][x]=0; clearedCells.push({x, y}); }
                lines++; 
            }
        }
        
        if(lines>0) {
            coins += lines*10; updateUI();
            const f = document.createElement('div'); f.className='float-text'; f.innerText=`+${lines*10}`;
            f.style.left='50%'; f.style.top='50%'; document.body.appendChild(f); setTimeout(()=>f.remove(),800);
            
            // Ëß∏ÁôºÁ≤íÂ≠êÁâπÊïà
            clearedCells.forEach(cell => {
                createExplosion(cell.x*CELL + CELL/2, cell.y*CELL + CELL/2, '#ff4081');
                createExplosion(cell.x*CELL + CELL/2, cell.y*CELL + CELL/2, '#8c9eff');
            });
        }
    }

    function checkOver() {
        setTimeout(()=>{
            const els = document.querySelectorAll('#spawn-area .shape-preview');
            if(els.length===0) return;
        }, 100);
    }

    const game = {
        reset: function() {
            grid = Array(8).fill().map(()=>Array(8).fill(0));
            document.getElementById('game-over-modal').style.display='none';
            spawn();
        }
    };

    draw(); spawn();
</script>
</body>
