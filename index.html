<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>瑄柔的專屬星球 · My Universe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- 高級字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Cinzel:wght@400;700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* ===========================
           CORE VARIABLES
        =========================== */
        :root {
            --bg-deep: #0f0c29;
            --bg-gradient: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sub: #dcdcdc;
            --accent: #ffd700; /* 金色，象徵金牛座與星光 */
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', 'Noto Serif TC', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ===========================
           BACKGROUND: STARRY NIGHT
        =========================== */
        #star-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient); z-index: -2;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        /* ===========================
           WELCOME OVERLAY (MUSIC TRIGGER)
        =========================== */
        #welcome-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.2s ease;
        }
        .enter-btn {
            margin-top: 30px; padding: 12px 40px;
            background: transparent; border: 1px solid rgba(255,255,255,0.5);
            color: white; letter-spacing: 3px; border-radius: 30px;
            cursor: pointer; transition: 0.4s; font-family: 'Cinzel', serif;
        }
        .enter-btn:hover { background: white; color: black; box-shadow: 0 0 25px rgba(255,255,255,0.6); }

        /* ===========================
           GLASSMORPHISM CARD
        =========================== */
        section { max-width: 900px; margin: 0 auto; padding: 60px 20px; }
        
        .glass-card {
            background: var(--glass); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: var(--shadow); text-align: center; position: relative; overflow: hidden;
            transition: transform 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-5px); }
        
        /* 金牛座裝飾 */
        .taurus-icon {
            font-size: 4rem; color: var(--accent); margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: floatIcon 6s ease-in-out infinite;
        }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* ===========================
           TIMERS & TEXT
        =========================== */
        .timer-display {
            font-family: 'Cinzel', sans-serif; font-size: 1.8rem;
            margin: 20px 0; color: var(--accent); letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .timer-label { font-size: 0.9rem; color: var(--text-sub); letter-spacing: 1px; text-transform: uppercase; }
        
        .section-title {
            font-family: 'Noto Serif TC', serif; font-size: 1.8rem; margin-bottom: 30px;
            position: relative; display: inline-block;
        }
        .section-title::after {
            content: ''; display: block; width: 40px; height: 2px;
            background: var(--accent); margin: 10px auto 0;
        }

        /* ===========================
           PHOTO GRID
        =========================== */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .photo-item {
            border-radius: 12px; overflow: hidden; aspect-ratio: 3/4; position: relative; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .photo-item:hover img { transform: scale(1.1); }

        /* Music Control */
        #music-control {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            padding: 10px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer; animation: spin 8s linear infinite;
            animation-play-state: paused;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<!-- 1. 背景星空 -->
<div id="star-bg"></div>

<!-- 2. 入場畫面 -->
<div id="welcome-overlay">
    <div style="font-family: 'Cinzel'; font-size: 2rem; letter-spacing: 5px; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5);">XuanRou</div>
    <div style="color: #aaa; margin-top: 10px; font-size: 0.9rem;">2025.10.07 · 00:53 AM</div>
    <button class="enter-btn" onclick="enterUniverse()">ENTER</button>
</div>
<!-- 導航 -->
<nav style="position: fixed; top: 0; width: 100%; padding: 20px; text-align: center; z-index: 50; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);">
    <span style="font-family:'Cinzel'; font-weight:bold; letter-spacing:2px;">XR × KL</span>
</nav>

<!-- Hero: 在一起計時器 -->
<section style="margin-top: 80px;">
    <div class="glass-card">
        <div class="timer-label">WE HAVE BEEN TOGETHER FOR</div>
        <div id="love-timer" class="timer-display">計算中...</div>
        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-top: 10px;">
            起始於 2025年10月7日 凌晨 00:53
        </div>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 25px 0;">
        <p style="line-height: 1.8; font-size: 1.05rem;">
            瑄柔，從那個凌晨開始，時間對我來說有了新的意義。<br>
            每一秒鐘，都是屬於我們的。
        </p>
    </div>
</section>

<!-- Birthday: 金牛座生日倒數 -->
<section>
    <div class="glass-card" style="border-color: var(--accent);">
        <div class="taurus-icon">♉</div>
        <div class="section-title" style="color: var(--accent);">瑄柔生日倒數</div>
        
        <div style="margin-bottom: 20px;">
            <span style="background: rgba(255,215,0,0.2); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; color: var(--accent); border: 1px solid var(--accent);">
                2009.05.19 · 金牛座
            </span>
        </div>

        <div id="bday-timer" class="timer-display" style="font-size: 1.5rem;">
            000 天 00 時 00 分 00 秒
        </div>
        <p style="font-size: 0.9rem; color: #ccc;">
            這一天，是全宇宙最可愛的日子。
        </p>
    </div>
</section>

<!-- Photos: 回憶 -->
<section>
    <div class="section-title">我們的瞬間</div>
    <div class="photo-grid">
        <!-- 替換圖片路徑，onerror 防止破圖 -->
        <div class="photo-item"><img src="photo1.jpg" onerror="this.src='https://placehold.co/400x500/24243e/FFF?text=Love'"></div>
        <div class="photo-item"><img src="photo2.jpg" onerror="this.src='https://placehold.co/400x500/24243e/FFF?text=Story'"></div>
        <div class="photo-item"><img src="photo3.jpg" onerror="this.src='https://placehold.co/400x500/24243e/FFF?text=Memory'"></div>
        <div class="photo-item"><img src="photo4.jpg" onerror="this.src='https://placehold.co/400x500/24243e/FFF?text=Future'"></div>
    </div>
</section>

<!-- Interaction: 每日情話 -->
<section style="margin-bottom: 80px;">
    <div class="glass-card">
        <div class="section-title">想對妳說</div>
        <div id="daily-msg" style="font-size: 1.2rem; line-height: 1.6; min-height: 60px;">
            點擊下方按鈕，聽聽我的心裡話。
        </div>
        <button onclick="newMsg()" style="margin-top: 20px; padding: 10px 25px; background: rgba(255,255,255,0.1); border: 1px solid white; color: white; border-radius: 20px; cursor: pointer; transition: 0.3s;">
            換一句
        </button>
    </div>
</section>

<!-- 音樂控制鈕 -->
<div id="music-control" onclick="toggleMusic()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
</div>

<!-- 隱藏音源 -->
<audio id="bg-music" loop>
    <source src="你知道你比晚霞好看嗎 - Tr33 (youtube).mp3" type="audio/mpeg">
</audio>
<script>
    /* ===========================
       1. 星空背景生成
    =========================== */
    function createStars() {
        const bg = document.getElementById('star-bg');
        const count = 100; // 星星數量
        for(let i=0; i<count; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            
            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', duration + 's');
            star.style.setProperty('--opacity', Math.random());
            
            bg.appendChild(star);
        }
    }
    createStars();

    /* ===========================
       2. 音樂與入場控制
    =========================== */
    const audio = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-control');

    function enterUniverse() {
        const overlay = document.getElementById('welcome-overlay');
        
        // 播放音樂
        audio.volume = 0.5;
        audio.play().then(() => {
            musicBtn.style.animationPlayState = 'running';
        }).catch(e => console.log("Audio play failed", e));

        // 淡出特效
        overlay.style.opacity = 0;
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 1200);
    }

    function toggleMusic() {
        if(audio.paused) {
            audio.play();
            musicBtn.style.animationPlayState = 'running';
            musicBtn.style.opacity = 1;
        } else {
            audio.pause();
            musicBtn.style.animationPlayState = 'paused';
            musicBtn.style.opacity = 0.5;
        }
    }

    /* ===========================
       3. 在一起計時器 (2025/10/07 00:53)
    =========================== */
    function updateLoveTimer() {
        // 設定精確時間：月份是 0-based (10月是 9)
        const startDate = new Date(2025, 9, 7, 0, 53, 0); 
        const now = new Date();
        
        let diff = now - startDate;

        // 如果現在時間還沒到 2025/10/07 (測試用，或未來網站)
        // 為了顯示效果，如果 diff 是負數，我們顯示 "倒數計時中" 或取絕對值
        // 這裡假設現在已經是未來，或者我們顯示 "距離那一天還有..."
        let prefix = "";
        if (diff < 0) {
            diff = Math.abs(diff);
            prefix = "距離在一起還有 ";
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('love-timer').innerHTML = 
            `<div style="font-size:0.6em; margin-bottom:5px;">${prefix}</div>` +
            `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
    }
    setInterval(updateLoveTimer, 1000);
    updateLoveTimer();

    /* ===========================
       4. 生日倒數 (2009/05/19)
    =========================== */
    function updateBirthdayTimer() {
        const now = new Date();
        const currentYear = now.getFullYear();
        
        // 設定今年生日 5月19日 (月份是 4)
        let nextBday = new Date(currentYear, 4, 19, 0, 0, 0);
        
        // 如果今年生日已經過了，就算明年的
        if (now > nextBday) {
            nextBday.setFullYear(currentYear + 1);
        }
        
        const diff = nextBday - now;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        
        document.getElementById('bday-timer').innerText = 
            `${days}天 ${hours}時 ${minutes}分 ${seconds}秒`;
    }
    setInterval(updateBirthdayTimer, 1000);
    updateBirthdayTimer();

    /* ===========================
       5. 隨機情話
    =========================== */
    const messages = [
        "妳是我的凌晨 12:53，也是我的一生。",
        "金牛座的妳或許固執，但我願意用一輩子去包容。",
        "不管未來怎樣，2025/10/07 那一刻永遠暫停在我心裡。",
        "妳不需要改變什麼，妳現在的樣子就是我最喜歡的樣子。",
        "想牽著妳的手，從 2025 走到很久很久以後。"
    ];
    function newMsg() {
        const el = document.getElementById('daily-msg');
        el.style.opacity = 0;
        setTimeout(() => {
            el.innerText = messages[Math.floor(Math.random() * messages.length)];
            el.style.opacity = 1;
        }, 300);
    }
    // 初始化一句
    newMsg();

</script>
</body>
</html>
