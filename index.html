<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>瑄柔的專屬網站 · Ultra Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #e8f3e8, #f6fff6);
            color: #2f4f2f;
            overflow-x: hidden;
            line-height: 1.7;
        }

        /* NAVIGATION BAR */
        nav {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            backdrop-filter: blur(18px);
            background: rgba(255,255,255,0.55);
            display: flex;
            justify-content: space-between;
            padding: 16px 32px;
            box-shadow: 0 4px 22px rgba(0,0,0,0.06);
            z-index: 100;
        }

        nav .logo {
            font-weight: 800;
            font-size: 1.15rem;
            color: #355f35;
            letter-spacing: 0.5px;
        }

        nav .links a {
            margin-left: 22px;
            text-decoration: none;
            font-weight: 600;
            color: #2f4f2f;
            transition: 0.2s;
        }

        nav .links a:hover {
            color: #4a7c4a;
        }


        /* PASSWORD PAGE */
        #password-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #password-page h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #355f35;
            margin-bottom: 10px;
        }

        #password-page p {
            color: #587a58;
            margin-bottom: 15px;
        }

        input {
            padding: 12px 20px;
            width: 260px;
            border-radius: 12px;
            border: 2px solid #8fb88f;
            text-align: center;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            margin-top: 10px;
        }

        input:focus {
            border-color: #4a7c4a;
        }

        button {
            margin-top: 18px;
            padding: 12px 36px;
            font-size: 1rem;
            background: #4a7c4a;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3f6a3f;
        }

        .shake {
            animation: shake 0.35s;
        }

        @keyframes shake {
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
        }

        /* HIDDEN CONTENT INITIALLY */
        #content {
            display: none;
        }

        /* HERO SECTION */
        .hero {
            padding-top: 130px;
            padding-bottom: 80px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.6rem;
            font-weight: 800;
            color: #355f35;
        }

        .hero p {
            font-size: 1.15rem;
            color: #587a58;
            margin-top: 10px;
        }

        /* SECTION TITLE */
        .section-title {
            text-align: center;
            margin-top: 50px;
            font-size: 1.7rem;
            font-weight: 700;
            color: #355f35;
        }

        /* CARD GLASS UI */
        .card {
            max-width: 900px;
            margin: 30px auto;
            padding: 35px;
            border-radius: 20px;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 25px rgba(70, 100, 70, 0.15);
            font-size: 1.05rem;
        }

        /* PHOTO GALLERY */
        .gallery {
            max-width: 1050px;
            margin: 35px auto 60px;
            padding: 0 25px;
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .gallery img {
            width: 100%;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(70,100,70,0.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: translateY(-6px) scale(1.03);
        }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #lightbox img {
            max-width: 85vw;
            max-height: 85vh;
            border-radius: 18px;
        }

        /* FADE ANIMATION */
        .fade {
            opacity: 0;
            transform: translateY(20px);
            transition: .8s ease;
        }

        .fade.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #587a58;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="light-img">
</div>

<!-- PASSWORD PAGE -->
<div id="password-page">
    <h1>專屬瑄柔的入口</h1>
    <p>請輸入妳與無尾熊的小密碼</p>

    <input type="password" id="password" placeholder="輸入密碼">
    <button onclick="checkPassword()">進入</button>
</div>

<!-- MAIN CONTENT -->
<div id="content">

<nav>
    <div class="logo">XuanRou × Koala</div>
    <div class="links">
        <a href="#story">故事</a>
        <a href="#photos">照片</a>
    </div>
</nav>

<div class="hero fade">
    <h1>歡迎妳，瑄柔</h1>
    <p>這裡是為妳保留的小小空間</p>
</div>

<div id="story" class="section-title fade">寫給妳的一段話</div>

<div class="card fade">
    瑄柔，這個網站是我一點一滴做給妳的。<br><br>
    我希望妳來到這裡時，會覺得舒服、放鬆、安心，  
    像是一個妳可以短暫休息的地方。<br><br>
    不浮誇、不多餘，就是我們兩個最自然的樣子。<br><br>
    謝謝妳願意讓我走進妳的生活，  
    而我也會在這裡，穩穩的、認真的陪著妳。
</div>
<!-- PHOTO SECTION -->
<div id="photos" class="section-title fade">我們的照片</div>

<div class="gallery fade">
    <img src="photo1.jpg" onclick="openLightbox(this.src)">
    <img src="photo2.jpg" onclick="openLightbox(this.src)">
    <img src="photo3.jpg" onclick="openLightbox(this.src)">
    <img src="photo4.jpg" onclick="openLightbox(this.src)">
    <img src="photo5.jpg" onclick="openLightbox(this.src)">
    <img src="photo6.jpg" onclick="openLightbox(this.src)">
</div>

<footer class="fade">
    © 無尾熊為瑄柔製作 · 2025
</footer>

</div> <!-- END CONTENT -->

<script>
/* CHECK PASSWORD */
function checkPassword() {
    let pw = document.getElementById("password").value;
    if (pw === "930614") {
        document.getElementById("password-page").style.display = "none";
        document.getElementById("content").style.display = "block";
        showFade();
    } else {
        let box = document.getElementById("password-page");
        box.classList.add("shake");
        setTimeout(()=> box.classList.remove("shake"), 400);
    }
}

/* FADE-IN EFFECT */
function showFade() {
    document.querySelectorAll(".fade").forEach((el, i)=>{
        setTimeout(()=> el.classList.add("show"), i * 150);
    });
}

/* LIGHTBOX */
function openLightbox(src) {
    document.getElementById("light-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
